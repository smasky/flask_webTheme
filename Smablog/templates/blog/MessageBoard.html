{% extends 'base.html' %}


{% block main_content %}
<div class="main-content col-xs-9">
<div class="content-header info-color-pure-white boder-bottom">
    <h1 style="font-family:'ABC';font-style: normal;">Smasky</h1>
    <small>不困于情，不畏将来，不念过往。</small>
</div>
<ol class="comment-list">
    {% for message in Messages %}
    <li class="comment-parent">
        <a class='comment-avater' style='float: left;'>
        <img src="{{ url_for('static',filename='img/comment.png') }}" style="height:40px!important; width: 40px!important;">
        </a>
        <div class="comment-body">
            <div class="comment-meta">
                <span>
                    <a>
                        {{ message.name }}
                    </a>
                </span>
            </div>
            <div class="comment-content">
                <p>
                    {{message.body}}
                </p>
            </div>
        </div>
    </li>
    {% endfor %}
</ol>
</div>
{% endblock %}

{% block app_right_aside %}
{% include 'blog/_rightAside.html' %}
{% endblock %}
